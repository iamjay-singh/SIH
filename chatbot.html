<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Heritage Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-height: 700px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            margin: 20px auto;
            max-width: 800px;
        }

        .chat-header {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f8f9fa;
        }

        .chat-input input {
            flex: 1;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: #343a40;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #495057;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Heritage Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="culture.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#hotels">Hotels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#heritage">Heritage Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chatbot.html">Chatbot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Chatbot Container -->
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h4>Chatbot</h4>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be dynamically inserted here -->
            </div>
            <div class="chat-input">
                <input type="text" id="userMessage" placeholder="Type your message here...">
                <button id="sendMessage">Send</button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Simulated chatbot responses
        const responses = {
            "hello": "Hello! How can I assist you today?",
            "heritage": "Our heritage section provides detailed information about various historical sites.",
            "hotel": "You can find a list of local hotels near heritage sites in our Hotels section.",
            "bye": "Goodbye! Have a great day!"
        };

        document.getElementById('sendMessage').addEventListener('click', function () {
            const userMessage = document.getElementById('userMessage').value;
            if (userMessage.trim() === '') return;

            // Add user message to chat
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('text-end');
            userMessageElement.textContent = `You: ${userMessage}`;
            document.getElementById('chatMessages').appendChild(userMessageElement);

            // Simulate chatbot response
            const botResponse = responses[userMessage.toLowerCase()] || "Sorry, I didn't understand that.";
            const botMessageElement = document.createElement('div');
            botMessageElement.classList.add('text-start');
            botMessageElement.textContent = `Bot: ${botResponse}`;
            document.getElementById('chatMessages').appendChild(botMessageElement);

            // Clear input field
            document.getElementById('userMessage').value = '';

            // Scroll to bottom
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // Handle Enter key press
        document.getElementById('userMessage').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('sendMessage').click();
            }
        });
    </script>

</body>

</html>
