<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Sites</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
        }

        .heritage-container {
            padding: 20px;
        }

        .heritage-box {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .heritage-box h4 {
            margin-top: 10px;
        }

        .heritage-box img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
    </style>
</head>

<body>

    <div class="container heritage-container">
        <div class="row">
            <!-- First Row of Heritage Sites -->
            <div class="col-md-6">
                <div class="heritage-box">
                    <h4>Ajanta Caves</h4>
                    <img src="https://tourdefarm.in/wp-content/uploads/2021/01/Ajanta_Caves.jpg" alt="Ajanta Caves">
                    <p>Ancient Buddhist caves known for beautiful paintings and sculptures.</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="heritage-box">
                    <h4>Fort</h4>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJugeZFf0vvurRhNVYIA2LEMG-R5M2gliuKQ&s" alt="Taj Mahal">
                    <p>An iconic symbol of love and a UNESCO World Heritage site.</p>
                </div>
            </div>
        </div>
